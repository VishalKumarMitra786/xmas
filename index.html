<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>X Mas</title> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="banner">

        <img src="./santa1.gif" class="img-fluid xmas-img" alt="Responsive image">
        <p class="xmas-p">
            <span>
                <a href="instagram://user?username=aroma_kitchens"
                   target="_blank" class="xmas-a-text">Designed By ~Vishal Kumar Mitra&copy;</a>
            </span>
        </p>
        <h1 class="tlt xmas-text">Merry Christmas</h1>
        <span id="name" class="tlt xmas-span"></span>
        <div class="xmas-form">
            <label class="xmas-label">Create Your Card</label>
            <input type="text" class="form-control xmas-input" placeholder="Enter Name" />
            <button class="share form-control btn btn-success">Share via Whatsapp</button>
            <a class="xmas-a"
               href="whatsapp://send?text=The text to share!"
               data-action="share/whatsapp/share"></a>
        </div>
    </div>
    <div class="xmas-audio">
        <embed name="santa" src="./santa.mp3" loop="false" autostart="true">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./jquery.lettering-0.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
